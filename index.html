<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eredményszámláló | Kezdőlap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="homeContent">
        <h1>Eredményszámláló</h1>
        <div id="teamInputs">
            <div>
            <label for="team1Input">Első csapat neve</label><br>
            <input onchange="startValidation()" type="text" id="team1Input">
            </div>
            <div>
            <label for="team2Input">Második csapat neve</label><br>
            <input onchange="startValidation()" type="text" id="team2Input">
            </div>
        </div>

        <label for="halftimeInput">Félidők hossza</label>
        <input min="5" max="99" onchange="startValidation()" type="number" id="halftimeInput">
        
        <button disabled onclick="openMatch()" id="openMatch" type="button">Meccs indítása</button>

        <p>Created by: Farkas Kornél, Papp Ákos</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
