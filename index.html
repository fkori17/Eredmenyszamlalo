<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eredményszámláló | Kezdőlap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="homeContent" class="flex-container">
        <h1>Eredményszámláló</h1>
        <div id="teamInputs">
            <div>
                <label for="team1Input" class="csapatnev">Első csapat neve</label><br>
                <input autocomplete="off" onchange="startValidation()" type="text" id="team1Input" class="mediascreen">
            </div>
            <div>
                <label for="team2Input" class="csapatnev">Második csapat neve</label><br>
                <input autocomplete="off" onchange="startValidation()" type="text" id="team2Input" class="mediascreen">
            </div>
        </div>

        <label for="halftimeInput" class="felido">Félidők hossza</label>
        <input min="5" max="99" onchange="startValidation()" type="number" id="halftimeInput">
        
        <button disabled onclick="openMatch()" id="openMatch" type="button">Meccs indítása</button>

        <footer><p>Created by: Farkas Kornél, Papp Ákos</p></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
