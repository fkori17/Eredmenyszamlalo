<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eredményszámláló | Kijelző</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; gap: 50px">
        <div>
            <h2 id="t1Title">Csapat 1 neve</h2>
            <p id="t1PointDisplay">0</p>
            <button type="button" onclick="addPoint('t1PointDisplay')">+</button>
            <button type="button" onclick="removePoint('t1PointDisplay')">-</button><br>
            <button type="button" id="t1CardSelect" class="red" onclick="cycleCard(1)"><img src="./img/redCard.png" alt=""></button>
            <input type="text" name="" id="t1CardName">
            <button type="button" onclick="addCard(1)">+</button>
            <ul id="t1CardList">
            </ul>
        </div>
        <div>
            <p id="halfTimeDisplay">1. félidő</p>
            <p id="timeDisplay">00:00</p>
            <h2>Hosszabbítás</h2>
            <p id="overtimeDisplay">00:00</p>
            <br><br>
            <button type="button" onclick="startMatch()" id="startMatchButton">START</button>
            <button disabled type="button" onclick="stopMatch()" id="stopMatchButton">STOP</button>
            <br><br>
            <input min="1" type="number" id="overtimeInput"> <label for="overtimeInput">perc</label>
            <button type="button" id="overtimeButton" onclick="addOvertime()">Hosszabbítás</button>
        </div>
        <div>
            <h2 id="t2Title">Csapat 2 neve</h2>
            <p id="t2PointDisplay">0</p>
            <button type="button" onclick="addPoint('t2PointDisplay')">+</button>
            <button type="button" onclick="removePoint('t2PointDisplay')">-</button><br>
            <button type="button" id="t2CardSelect" onclick="cycleCard(2)"><img src="./img/yellowCard.png" alt=""></button>
            <input type="text" name="" id="t2CardName">
            <button type="button" onclick="addCard(2)">+</button>
            <ul id="t2CardList">
                
            </ul>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
